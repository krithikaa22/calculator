<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="main">
		<div class="calculator">
			<div id="enter">0</div>
			<div class="numbers">
				<div><button class="n" onclick="addno(7)">7</button></div>
				<div><button class="n" onclick="addno(8)">8</button></div>
				<div><button class="n" onclick="addno(9)">9</button></div>
				<div><button class="n" onclick="addno(4)">4</button></div>
				<div><button class="n" onclick="addno(5)">5</button></div>
				<div><button class="n" onclick="addno(6)">6</button></div>
				<div><button class="n" onclick="addno(1)">1</button></div>
				<div><button class="n" onclick="addno(2)">2</button></div>
				<div><button class="n" onclick="addno(3)">3</button></div>
				<div><button class="s" onclick="clr()">C</button></div>
				<div><button class="n" onclick="addno(0)">0</button></div>
				<div><button class="op" onclick="equal()">=</button></div>
			</div>
			<div class="operations">
				<div><button class="op" onclick="sign('+')">+</button></div>
				<div><button class="op" onclick="sign('-')">-</button></div>
				<div><button class="op" onclick="sign('*')">x</button></div>
				<div><button class="op" onclick="sign('/')">/</button></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var no = "";
		var a = 0;
		var b = 0;
		var result = 0;
		var op = ''
		function addno(digit){
			no += digit
			document.getElementById('enter').innerHTML = no;
		}
		function sign(ops)
		{
			a = parseInt(no);
			document.getElementById('enter').innerHTML = 0;
			no = "";
			op = ops;
			b = a;
			a = 0;
			console.log(a);
			console.log(b);
		}
		function equal()
		{
			a = parseInt(no);
			switch(op)
			{
				case '+': result= a+ b; break;
				case '-': result = b - a; break;
				case '*': result = a*b; break;
				case '/': result = b/a;
			}
			document.getElementById('enter').innerHTML = result;
			no = JSON.stringify(result);
			console.log(no);
		}

		function clr()
		{
			document.getElementById('enter').innerHTML = 0;
			a = 0;
			b = 0;
			result = 0;
			no = ""
		}

	</script>

</body>
</html>
